<div class="client-wrapper">
    <img class="background-image" src='/assets/images/client/background_image@2x.png'>
    <div class="container dashboard-wrapper">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Explore Products</h1>
      </div>
      <div class="row">
        <div class="col-md-4 card-wrapper" *ngFor="let category of categories">
          <app-dashboard-card [category]="category"></app-dashboard-card>
        </div>
      </div>
      <div class="d-flex text-center">
        <h2 class="between-text tempclass">OR</h2>
      </div>
  
      <div class="d-flex justify-content-center">
        <button class="view-suggested-button">
          <h2 class="view-suggested-button-name">VIEW SUGGESTED PRODUCTS</h2>
          <p class="view-suggested-button-description">see suggested products starting from a known product</p>
        </button>
      </div>
    </div>
</div>
