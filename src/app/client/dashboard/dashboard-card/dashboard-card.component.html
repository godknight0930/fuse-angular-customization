<mat-card class="example-card">
    <mat-card-header>
        <div class="card-header-image">
            <img [src]="category.image" class="category-image"/>
        </div>
        <h2 class="card-header-title">{{category.name}}</h2>
    </mat-card-header>
    <mat-card-content class="card-body">
        <p class="text-center">{{category.description}}</p>
    </mat-card-content>
    <mat-card-actions class="d-flex">
        <div class="card-footer-custom w-100">
            <div class="product-stocks">
                <p>{{category.stock}}</p>
            </div>
            <div>
                <h3 class="footer-title">Products in stock</h3>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
